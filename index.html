<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just CDN guys!</title>
    <link rel="stylesheet" href="./buggymp3/css/style.css">
	<!--<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>-->
</head>
<body>
    <audio src="" id="audio"></audio>
    <div class="music-player">
        <h1 class="music-name">Enjoy your Times</h1>
        <p class="artist-name">Artist</p>
        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn">
                <img src="./buggymp3/imgs/pre.png" >
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn">
                <img src="./buggymp3/imgs/nxt.png">
            </button>
        </div>
    </div>

    <script src="./buggymp3/js/buggymp3_radio.js"></script>
    <script src="./buggymp3/js/buggymp3_app.js"></script>
</body>
</html>
